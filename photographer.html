<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e2a96e8e7c.js" crossorigin="anonymous"></script>
    <!-- <script src="https://kit.fontawesome.com/f8ed3350bb.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>

    <main id="main">

      <div class="photograph-header">
        <article id="profil-data"></article>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <img id="profil-image">
      </div>
      <div class="filter">
       <label for="filter-select">Trier par</label>
        <select class="filter-select">
          <option value="Popularity" selected >Popularité</option>
          <option value="Date">Date</option>
          <option value="Title">Titre</option>
        </select>
      </div>
      <div class="photograph-medias">

      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input type="text"/>
            <label>Nom</label>
						<input type="text"/>
            <label>Email</label>
						<input type="email"/>
            <label>Votre message</label>
						<textarea/></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="price-window">

    </div>
    <div class="carousel">
      <i class="fa-solid fa-angle-left carousel-arrow prev-arrow"></i>
      <div class="carousel-media-container">
        <img class="carousel-media" src="assets/medias/Architecure_Contrast.jpg" alt="">
        <h2 class="carousel-caption">Arc-en-ciel</h2>
      </div>
      <i class="fa-solid fa-angle-right carousel-arrow next-arrow"></i>
      <i class="fa-solid fa-xmark carousel-close"></i>
    </div>

    <script src="/scripts/fetch.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/photographer.js"></script>


  </body>
</html>
