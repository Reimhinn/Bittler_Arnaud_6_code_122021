<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e2a96e8e7c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          role="Image link"
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home Page"
        />
      </a>
    </header>

    <main id="main">
      <header class="photograph-header">
        <article id="profil-data"></article>
        <button role="Buttons" aria-label="Contact Me" class="contact_button">
          Contactez-moi
        </button>
        <img role="Image" id="profil-image" alt="" />
      </header>
      <div class="filter">
        <label role="Input label" id="filter-label" for="filter-select"
          >Trier par</label
        >
        <select
          role="Select menu"
          aria-label="Order by"
          aria-labelledby="filter-label"
          class="filter-select"
        >
          <option value="Popularity">Popularité</option>
          <option value="Date" selected>Date</option>
          <option value="Title">Titre</option>
        </select>
      </div>
      <section class="photograph-medias"></section>
    </main>
    <div
      role="dialog"
      aria-label="Contact me"
      aria-labelledby="contact-name"
      id="contact_modal"
    >
      <div class="modal">
        <header>
          <div class="flex-contact">
            <h1 role="Heading">Contactez-moi</h1>
            <h2 role="Heading" id="contact-name"></h2>
          </div>
          <img
            role="button"
            aria-label="Close Contact form"
            class="modal-cross"
            src="assets/icons/close.svg"
            onclick="closeModal()"
          />
        </header>
        <form id="modal-form">
          <div>
            <div>
              <label role="Label" id="firstname">Nom</label>
              <input
                role="Text field"
                aria-label="First name"
                aria-labelledby="firstname"
                placeholder="Nom"
                name="firstname"
                class="firstname-input inputs"
                type="text"
              />
              <span class="error-message"></span>
            </div>
            <div>
              <label role="Label" id="lastname">Prénom</label>
              <input
                role="Text field"
                aria-label="Last name"
                aria-labelledby="lastname"
                placeholder="Prénom"
                name="lastname"
                class="lastname-input inputs"
                type="text"
              />
              <span class="error-message"></span>
            </div>
            <div>
              <label role="Label" id="email">Email</label>
              <input
                role="Text field"
                aria-label="Email"
                aria-labelledby="email"
                placeholder="Email"
                name="email"
                class="email-input inputs"
                type="email"
              />
              <span class="error-message"></span>
            </div>
            <div>
              <label role="Label" id="message">Votre message</label>
              <textarea
                role="Text field"
                aria-label="Your message"
                aria-labelledby="message"
                placeholder="Votre message"
                class="message-input inputs"
              ></textarea>
              <span class="error-message"></span>
            </div>
          </div>
          <button
            role="button"
            aria-label="Send"
            type="submit"
            class="contact_button"
            id="send-button"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <aside class="price-window"></aside>
    <div role="dialog" aria-label="image closeup view" class="carousel">
      <i
        role="link"
        aria-label="Previous image"
        class="fa-solid fa-angle-left carousel-arrow prev-arrow"
      ></i>
      <article class="carousel-media-container">
        <img
          class="carousel-media"
          src="assets/medias/Architecure_Contrast.jpg"
          alt=""
        />
        <h2 class="carousel-caption">Arc-en-ciel</h2>
      </article>
      <i
        role="link"
        aria-label="Next image"
        class="fa-solid fa-angle-right carousel-arrow next-arrow"
      ></i>
      <i
        role="button"
        aria-label="Close dialog"
        class="fa-solid fa-xmark carousel-close"
      ></i>
    </div>

    <script src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/pages/photographer.mjs"></script>
  </body>
</html>
